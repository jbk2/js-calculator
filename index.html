<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-body">
    <div id="upper-section">
      <div id="upper-row" class="flex">
        <h3 id="brand">CASIO</h3>
        <div id="pv-cell">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <p id="model-no">MS-8B</p>
      </div>
      <div id="lower-row">
        <div id="lcd-screen">
          <div id="screen">
            <div id="operator-icons">
              <span id="รท">รท</span>
              <span id="x">x</span>
              <span id="-">-</span>
              <span id="+">+</span>
            </div>
            <div id="screen-io" class="seven-segment"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="keypad" class="">
      <button id="btn-1-4" class="btn col-4 md-font" data-value="TAX-">TAX <span style="position: relative; top: -1px;">-</span></button>
      <button id="btn-1-5" class="btn col-5 md-font" data-value="TAX+">TAX +</button>
      <button id="btn-2-1" class="btn col-1" data-value="MRC">MRC</button>
      <button id="btn-2-2" class="btn col-2" data-value="M-">M-</button>
      <button id="btn-2-3" class="btn col-3" data-value="M+">M+</button>
      <button id="btn-2-4" class="btn col-4" data-value="SET%"><span id="set-text">SET<br></span>%</button>
      <button id="btn-2-5" class="btn col-5 xl-font" data-value="รท">รท</button>
      <button id="btn-3-1" class="btn col-1" data-value="MODE M/EX"><span id="mode-text">MODE<br></span>M/EX</button>
      <button id="btn-3-2" class="btn col-2 xl-font" data-value="7">7</button>
      <button id="btn-3-3" class="btn col-3 xl-font" data-value="8">8</button>
      <button id="btn-3-4" class="btn col-4 xl-font" data-value="9">9</button>
      <button id="btn-3-5" class="btn col-5 xl-font" data-value="x">x</button>
      <button id="btn-4-1" class="btn col-1" data-value="+/-">+/-</button>
      <button id="btn-4-2" class="btn col-2 xl-font" data-value="4">4</button>
      <button id="btn-4-3" class="btn col-3 xl-font" data-value="5">5</button>
      <button id="btn-4-4" class="btn col-4 xl-font" data-value="6">6</button>
      <button id="btn-4-5" class="btn col-5 xl-font" data-value="-"><span style="position: relative; top: -2px;">-</span></button>
      <button id="btn-5-1" class="btn col-1 xl-font" data-value="C">C</button>
      <button id="btn-5-2" class="btn col-2 xl-font" data-value="1">1</button>
      <button id="btn-5-3" class="btn col-3 xl-font" data-value="2">2</button>
      <button id="btn-5-4" class="btn col-4 xl-font" data-value="3">3</button>
      <button id="btn-6-1" class="btn col-1 xl-font" data-value="AC">AC</button>
      <button id="btn-6-2" class="btn col-2 xl-font" data-value="0">0</button>
      <button id="btn-6-3" class="btn col-3 xl-font" data-value="."><span style="position: relative; top: -6px;">.</span></button>
      <button id="btn-6-4" class="btn col-4 xl-font" data-value="=">=</button>
      <button id="btn-6-5" class="btn col-5 xl-font" data-value="+">+</button>
    </div>

  </div>
</body>
</html>
