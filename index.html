<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-body">
    <div id="screen">
      <div id="upper-row" class="flex">
        <h3 id="brand">CASIO</h3>
        <div id="pv-cell"></div>
        <p id="model-no">MS-8B</p>
      </div>
      <div id="lower-row">
        <div id="lcd-screen"></div>
      </div>
    </div>
    <div id="keypad" class="">
      <div id="btn-1-4" class="btn col-4">TAX-</div>
      <div id="btn-1-5" class="btn col-5">TAX+</div>
      <div id="btn-2-1" class="btn col-1">MRC</div>
      <div id="btn-2-2" class="btn col-2">M-</div>
      <div id="btn-2-3" class="btn col-3">M+</div>
      <div id="btn-2-4" class="btn col-4">Set%</div>
      <div id="btn-2-5" class="btn col-5">รท</div>
      <div id="btn-3-1" class="btn col-1">Mode M/EX</div>
      <div id="btn-3-2" class="btn col-2">7</div>
      <div id="btn-3-3" class="btn col-3">8</div>
      <div id="btn-3-4" class="btn col-4">9</div>
      <div id="btn-3-5" class="btn col-5">X</div>
      <div id="btn-4-1" class="btn col-1">+/-</div>
      <div id="btn-4-2" class="btn col-2">4</div>
      <div id="btn-4-3" class="btn col-3">5</div>
      <div id="btn-4-4" class="btn col-4">6</div>
      <div id="btn-4-5" class="btn col-5">-</div>
      <div id="btn-5-1" class="btn col-1">C</div>
      <div id="btn-5-2" class="btn col-2">1</div>
      <div id="btn-5-3" class="btn col-3">2</div>
      <div id="btn-5-4" class="btn col-4">3</div>
      <div id="btn-6-1" class="btn col-1">AC</div>
      <div id="btn-6-2" class="btn col-2">0</div>
      <div id="btn-6-3" class="btn col-3">.</div>
      <div id="btn-6-4" class="btn col-4">=</div>
      <div id="btn-6-5" class="btn col-5">+</div>
    </div>

  </div>
</body>
</html>
